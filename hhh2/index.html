<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhéroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Listado de Superhéroes</h1>

    <!-- Botones para filtrar -->
    <div class="filter-buttons">
        <button id="filter-dc">DC Comics</button>
        <button id="filter-marvel">Marvel Comics</button>
        <button id="filter-all">Mostrar Todos</button>
        <button id="vs-button">VS: DC vs Marvel</button> <!-- Botón para el enfrentamiento -->
    </div>

    <div class="container" id="superhero-container">
        <!-- Aquí se generarán las tarjetas de los superhéroes -->
    </div>

    <div id="vs-result" class="vs-result">
        <!-- Aquí se mostrará el resultado del enfrentamiento y la información de los héroes -->
    </div>

    <script src="script.js"></script>
</body>
</html>
